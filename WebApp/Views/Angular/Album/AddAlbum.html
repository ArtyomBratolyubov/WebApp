<div class="col-md-offset-4 col-md-4">
    <div class="reveal-animation">
        <div class="">
            <input type="text" name="name" id="name" class="form" placeholder="Name..." ng-model="name" />
            <textarea name="message" id="message" class="form textarea" placeholder="Description..." ng-model="description"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <button type="submit" id="submit" name="submit" class="form-btn" ng-click="AddAlbum()">Submit</button>
        </div>
        <div ng-repeat="error in errors" style="color: red">{{error}}</div>
    </div>
</div>
