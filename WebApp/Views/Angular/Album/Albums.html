<div class="reveal-animation">
    <div class="row" style="margin: 0">
        <div ng-repeat="album in albums">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6 " style="height: 300px;">
                <div class="imgBox">
                    <a href="/Home/Album/{{album.Id}}">
                        <div>
                            <div style="background-image: url({{'../../..'+album.CoverUrl}}); " class="imgBgCentered"></div>

                            <div class="desc">
                                {{album.Name}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
