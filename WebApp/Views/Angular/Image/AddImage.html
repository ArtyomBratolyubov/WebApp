<div class="col-md-offset-4">
    <div class="reveal-animation">
        <div class="col-md-6">
            <input type="text" name="name" id="name" class="form" placeholder="Name..." ng-model="name" />
            <textarea name="message" id="message" class="form textarea" placeholder="Description..." ng-model="description"></textarea>
            <p class="text-muted" style="color: gainsboro">
                Album
            </p>
            <select class="form" ng-model="album" ng-options="template.Id as template.Name for template in albums">
            </select>
            
            <input type="file" id="selectedFile" style="display: none;" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" accept="image/gif, image/jpeg, image/png" />
            <input type="button" class="btn-default btn" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
            <span style="color: aliceblue">{{file}}</span>
            <br/>
            <br/>
            <div  style="margin-bottom: 10px;">
                <button class="form-btn btn" ng-click="AddImage()">Submit</button>
            </div>
            <div style="margin-bottom: 10px;">
                <div ng-repeat="error in errors" style="color: red">{{error}}</div>
            </div>
        </div>
        <div class="col-md-4">
            <img class="img-thumbnail" width="150"  ng-src="{{img}}" id="img" />
        </div>

    </div>
</div>
